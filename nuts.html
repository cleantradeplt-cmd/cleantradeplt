    <header class="main-header">
        <a href="index.html" class="logo">CleanTrade</a>

    <main class="marketplace-container">

                    <h2 id="modal-product-name">Product Name</h2>
                    <p id="modal-product-desc">Product description goes here.</p>
                    <hr style="border-color: #333; margin: 1.5rem 0;">
                    <h3 id="modal-farm-name">Farm Name</h3>
                    <p id="modal-farm-story">Farm story goes here.</p>
                    <button class="add-to-cart-btn" id="add-to-cart-btn">Add to Cart</button>
